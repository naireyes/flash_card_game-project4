<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trivia Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="startBox">
        <h2>Trivia</h2>
        <button class="startButton">Start</button>
    </div>
    <div id=container>
        <div>
            <h1>Trivia</h1>
        </div>
        <div class="questions">
            <p></p>
        </div>
        <div class="scoreCount"></div>
        <div class="choices">
            <div class="choice a" onclick="checkAnswer('A')"></div>
            <div class="choice b" onclick="checkAnswer('B')"></div>
            <div class="choice c" onclick="checkAnswer('C')"></div>
            <div class="choice d" onclick="checkAnswer('D')"></div>
        </div>

    </div>

    <div class="yourScore">
        <h1 class="finScoreH1">Your Final Score</h1>
        <div class="finScore">
            <p></p>
        </div>
        <button class="reset">Wanna Try Again?</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
