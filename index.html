<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="startBox">
        <h3>New Game</h3>
        <button class="startButton">Start</button>
    </div>
    <div id=container>
        <h1>Trivia</h1>
        <div class="questions">
            <p></p>
        </div>
        <div class="scoreCount"></div>
        <div class="choices">
            <div class="choice a" onclick="checkAnswer('A')"></div>
            <div class="choice b" onclick="checkAnswer('B')"></div>
            <div class="choice c" onclick="checkAnswer('C')"></div>
            <div class="choice d" onclick="checkAnswer('D')"></div>
        </div>

    </div>

    <div class="winner">
        <h1 class="winner">Winner!</h1>
        <div class="answer"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
